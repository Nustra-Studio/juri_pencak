<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="juripoint.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juri</title>
</head>
<body>
    <button class="button-kembali">Kembali</button>
    <div class="player-detail">
        <div class="player-detail-biru">
            Nama Team <br>
            Nama Peserta
        </div>
        <div class="player-detail-arena">
            Juri 1 <br>
            Arena - A1
        </div>
        <div class="player-detail-merah">
            Nama Team <br>
            Nama Peserta
        </div>
    </div>
    <div class="table-view"> 
        <div class="table-blue">
            <table class="redTable">
                <thead>
                <tr>
                <th>Pukulan</th>
                <th>Tendangan</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                <td>0x</td><td>0x</td>
                </tbody>    
                </tr>
            </table>
            <table class="table-histori">
                <thead>
                    <tr>
                        <th>Riwayat Point</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>0,0</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="table-mid">
            <div class="absolute-text">
                <div>Penyisihan</div>
            </div>
            <div class="absolute-text">
                <div class="babak-box">Babak</div>
            </div>
            <table class="midTable">
                <tbody>
                <tr>
                <td>I</td>
                </tr>
                <tr>
                <td>II</td>
                </tr>
                <tr>
                <td>III</td>
                </tr>
                </tbody>
            </table>
           
        </div>
        <div class="table-blue">
            <table class="blueTable">
                <thead>
                <tr>
                <th>Pukulan</th>
                <th>Tendangan</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                <td>0x</td><td>0x</td>
                </tbody>
                </tr>
            </table>
            <table class="table-histori-red">
                <thead>
                    <tr>
                        <th>Riwayat Point</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>0,0</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="button-Refresh">
        <button class="button-refresh-button">
            <img src="../Assets/refresh.png" alt="" style="width: 20px;height: 20px;float: left;margin-right: 0,5em;">
            Refresh
        </button>
    </div>
    <div class="button-section">
        <div class="button-section-blue">
            <div class="button-container-blue">
                <button class="button-blue">Pukulan</button>
                <button class="button-blue">Tendangan</button>
                <button class="button-red">Tendangan</button>
                <button class="button-red">Pukulan</button>
            </div>
            <div class="button-container-blue-2">
                <button class="button-blue-2">Hapus Pukulan</button>
                <button class="button-blue-2">Hapus Tendangan</button>
                <button class="button-blue-2">Hapus Tendangan</button>
                <button class="button-blue-2">Hapus Tendangan</button>
            </div>
    </div>
</div>
   
</body>
</html>
