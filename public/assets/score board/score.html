<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="score.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="header-body">
        <div class="header-title">
            NAMA CUP
        </div>
        <div class="mid-header">
            <img src="../Assets/header.png" alt="" style="position: relative; left: -50%; height: 40px; margin-bottom: 30px;">
            <div class="mid-text">
                <div class="mid-text-title">Pencak Silat</div>
            </div>
        </div>
        <div class="header-pict">
            <img src="../Assets/psht.png" alt="" style="width: 100%; height: 80%; margin-left: auto;">
            <img src="../Assets/Ayo Silat.png" alt="" style="width: 100%; height: 80%; margin-left: auto; background-color: rgb(154, 154, 154); border-radius: 5px; border: 1px solid black;">
        </div>
    </div>
    <div class="player-detail">
        <div class="blue-container">
            <div class="blue-player-img">
                <img src="../Assets/Ellipse 2.png" alt="" style="height: 50px; z-index: 1;">
                <img src="../Assets/karate.png" alt="" style="height: 35px; position: absolute; right: 0; left: 10px;top: 5px;">

            <div class="blue-player-text">
                Nama <br> Kontingen

        </div>
